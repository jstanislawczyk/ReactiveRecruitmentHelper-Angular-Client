<section class="login">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login__form">
        <input formControlName="email" class="login__input" type="text" placeholder="Email"/>
        <input formControlName="password" class="login__input" type="password" placeholder="Password"/>

        <p *ngIf="!isUserAuthenticated && isFormSubmitted" class="login__error">Login failed</p>

        <button class="login__button">Login</button>
    </form>
</section>
