<section class="account">
  <h2 class="account__title">My account</h2>
  <div class="account__data">
    <div class="account__field">
      <div class="account__field-key">
        First name
      </div>
      <div class="account__field-value">
        <p class="account__field-value-text">{{ user.firstName }}</p>
      </div>
    </div>

    <div class="account__field">
      <div class="account__field-key">
        Last name
      </div>
      <div class="account__field-value">
        <p class="account__field-value-text">{{ user.lastName }}</p>
      </div>
    </div>

    <div class="account__field">
      <div class="account__field-key">
        Email
      </div>
      <div class="account__field-value">
        <p class="account__field-value-text">{{ user.email }}</p>
      </div>
    </div>

    <div class="account__field">
        <div class="account__field-key">
          Roles
        </div>
        <div class="account__field-value">
          <p *ngFor="let role of user.roles" class="account__field-value-text">
            {{role.authority}}
          </p>
        </div>
      </div>
  </div>
</section>
