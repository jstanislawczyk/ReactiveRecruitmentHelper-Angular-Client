<section class="application">
  <h2 class="application--title">Send your application</h2>

  <form class="application--form" [formGroup]="applicationForm" (ngSubmit)="sendApplication()">
    <label class="application--input-label">
      <p class="application--input-title">First Name:</p>
      <input class="application--input" type="text" formControlName="firstName" placeholder="John" />
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="applicationForm.controls.name.errors.required">
          First name is required
        </div>
      </div>
    </label>

    <label class="application--input-label">
      <p class="application--input-title">Last Name:</p>
      <input class="application--input" type="text" formControlName="lastName" placeholder="Smith" />
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="applicationForm.controls.name.errors.required">
          Last name is required
        </div>
      </div>
    </label>

    <label class="application--input-label">
      <p class="application--input-title">Job position:</p>
      <input class="application--input" type="text" formControlName="jobPosition" placeholder="Junior Java" />
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="applicationForm.controls.name.errors.required">
          Job position is required
        </div>
      </div>
    </label>

    <label class="application--input-label">
      <p class="application--input-title">Experience years:</p>
      <input class="application--input" type="number" formControlName="experienceYears" placeholder="5" />
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="applicationForm.controls.name.errors.required">
          Experience years are required
        </div>
      </div>
    </label>

    <label class="application--input-label">
      <p class="application--input-title">Additional message:</p>
      <textarea class="application--input application--input__textarea" formControlName="message" placeholder="Your message (0-200)"></textarea>
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="applicationForm.controls.name.errors.required">
          Too many letters
        </div>
      </div>
    </label>

    <input type="submit" value="Send" class="application--submit">
  </form>
</section>
