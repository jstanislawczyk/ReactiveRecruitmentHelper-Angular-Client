<section class="application">
  <h2 class="application__title">Send your application</h2>

  <form class="application__form" [formGroup]="applicationForm" (ngSubmit)="sendApplication()">
    <label class="application__input-label">
      <p class="application__input-title">First Name:</p>
      <input class="application__input" type="text" formControlName="firstName" placeholder="John" />
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="applicationForm.controls.name.errors.required">
          First name is required
        </div>
      </div>
    </label>

    <label class="application__input-label">
      <p class="application__input-title">Last Name:</p>
      <input class="application__input" type="text" formControlName="lastName" placeholder="Smith" />
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="applicationForm.controls.name.errors.required">
          Last name is required
        </div>
      </div>
    </label>

    <label class="application__input-label">
      <p class="application__input-title">Job position:</p>
      <input class="application__input" type="text" formControlName="jobPosition" placeholder="Junior Java" />
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="applicationForm.controls.name.errors.required">
          Job position is required
        </div>
      </div>
    </label>

    <label class="application__input-label">
      <p class="application__input-title">Experience years:</p>
      <input class="application__input" type="number" formControlName="experienceYears" placeholder="5" />
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="applicationForm.controls.name.errors.required">
          Experience years are required
        </div>
      </div>
    </label>

    <label class="application__input-label">
      <p class="application__input-title">Additional message:</p>
      <textarea class="application__input application__input__textarea" formControlName="message" placeholder="Your message (0-200)"></textarea>
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="applicationForm.controls.name.errors.required">
          Too many letters
        </div>
      </div>
    </label>

    <input type="submit" value="Send" class="application__submit">
  </form>
</section>
